<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./styles/style.css">
  <title>Sign Up</title>
</head>
<body>
  <section>
      <div id="form">
          <form>
            <div class="form-header">
              <p>ToDo</p>
              <h1>Registrate</h1>
            </div>

            <div class="loadImage">
              <img src="./assets/profilePhotoDefault.png" alt="Profile Photo" id="photo">
              <label for="addPhoto">Cargar Foto de Perfil</label>
              <input type="file" name="addPhoto" id="addPhoto" accept="image/*">
              <label for="addPhoto" id="load">
                <i class="fas fa-upload"></i>
                Choose a file...
              </label>
              <span id="fileAlert"></span>
            </div>

            <label>
              Nombre: 
              <input type="text" id="name" name="name" autocomplete="off">
              <span id="dataWrong"></span>
            </label>
            <label>
              Apellido: 
              <input type="text" id="lastName" name="lastName" autocomplete="off">
              <span id="dataWrong"></span>
            </label>
            <label>
              Contraseña:
              <input type="password" id="password" name="password">
              <i class="fas fa-eye eyeOnSignUpP" id="eyeOn"></i>
              <i class="fas fa-eye-slash eyeOffSignUpP" id="eyeOff"></i>
              <span id="dataWrong"></span>
            </label>
            <label>
              Confirmar contraseña:
              <input type="password" id="passwordRepeat" name="passwordRepeat">
              <i class="fas fa-eye eyeOnSignUpPR" id="eyeOn"></i>
              <i class="fas fa-eye-slash eyeOffSignUpPR" id="eyeOff"></i>
              <span id="dataWrong"></span>
            </label>
            <label>
              Email:
              <input type="text" id="email" name="email">
              <span id="dataWrong"></span>
            </label>

            <button>Crear Cuenta</button>

            <a href="index.html">¿Ya tienes una cuenta?</a>
          </form>

          <div id="resultRegister">
            <i class="far fa-check-circle successfully"></i>
            <span id="successfully">Registro Exitoso</span>
          </div>

          <div id="spinner" class="spinner">
            <span id="spinner"></span>
            <span id="charging">Creando Usuario</span>
          </div>
          
      </div>

      <div id="info">
        <h2>Empieza tu día de la mejor manera</h2>
        <p>Con ToDo List podras planear, organizar y recordar tus tareas y actividades eficientemente, dile adios al "lo olvide".</p>
      </div>
    
  </section>

  <footer>
    <p><span>© POWERED BY</span> JuanRojas</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
  <script src="scripts/crypto.js"></script>
  <script type="module" src="scripts/signUp.js" defer></script>
</body>
</html>

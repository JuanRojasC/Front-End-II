<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/style.css">
    <title>ToDo</title>
  </head>
  <body class="signIn">

    <section>
      <div id="form" class="signIn">
        <form>

          <div class="form-header">
            <p>ToDo</p>
            <h1>Sign In</h1>
          </div>

          <div class="image">
            <img src="./assets/profilePhotoDefault.png" alt="Profile Photo">
            <h2 class="userName"></h2>
          </div>

          <label>
            Email:
            <input type="text" name="user" id="user">
            <span id="dataWrong"></span>
          </label>

          <label>
            Contraseña:
            <input type="password" name="password" id="password">
            <i class="fas fa-eye" id="eyeOn"></i>
            <i class="fas fa-eye-slash" id="eyeOff"></i>
            <span id="dataWrong"></span>
          </label>

          <label id="rememberme">
            Recordarme
            <input type="checkbox" name="remeberme" id="rememberme" value="Recordarme">
          </label>

          <button>Inciar Sesion</button>

          <a href="sign-up.html">Crear cuenta</a>

        </form>
      </div>
    </section>
 
    <footer class="signIn">
      <p><span>© POWERED BY</span> JuanRojas</p>
    </footer> 

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
    <script src="./scripts/crypto.js"></script>
    <script type="module" src="./scripts/signIn.js" defer></script>
  </body>

</html>
